<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body class="text-center container">
    <main class="text-center container">
      <h1 class="banner p-3 text-primary">TextEditor</h1>
      <div class="row">
        <div class="col">
          <button id="bold" type="button" onclick="makeBold(this)" class="btn btn-light">Bolb</button>
          <button id="italic" type="button" onclick="makeItalic(this)" class="btn btn-light">
            Italic
          </button>
          <button id="underline" type="button" onclick="makeUnderline(this)" class="btn btn-light">
            Underline
          </button>
          <button id="left-align" type="button" onclick="alignText(this,'left')" class="align btn btn-light">
            <i class="fas fa-align-left"></i>
          </button>
          <button id="center-align" type="button" onclick="alignText(this,'center')" class="align btn btn-light">
            <i class="fas fa-align-center"></i>
          </button>
          <button id="right-align" type="button" onclick="alignText(this,'right')" class="align btn btn-light">
            <i class="fas fa-align-right"></i>
          </button>
        </div>
      </div>
      <hr />
      <div class="row editor">
        <div class="col-md-6">
          <div class="form-group">
            <label for="text-input">Your Document Text</label>
            <textarea
              class="form-control"
              id="text-input"
              oninput="updateText()"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <label for="text-input">Formatted Text</label>
          <div id="text-output" class="bg-light"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
